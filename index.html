<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sassy+Frass&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="weather"></div>
      <form class="login">
        <input type="text" required />
        <button>log-in</button>
        <span></span>
      </form>
    </header>
    <main>
      <section id="left">
        <div id="weather">It will be<span></span>in<span></span>today :)</div>
        <div class="quotes"><span></span></div>
      </section>
      <section>
        <div class="todo" id="todo">
          <div class="write_todo">
            <input type="text" required />
            <button>write</button>
          </div>
          <ul class="todo_list"></ul>
        </div>
        <div id="clock"></div>
      </section>
      <section>
        <canvas></canvas>
        <div class="palette">
          <label>
            <div class="selected-color-option" style="background-color: " data-color=""></div>
            <input type="color" name="color" id="color" />
          </label>
          <div class="two_col">
            <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
            <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
            <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
            <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
            <div class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
            <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
          </div>
        </div>
        <div class="text_option">
          <div>
            <select name="font-family" id="font-family">
              <option value="Serif">default</option>
              <option value="Sassy Frass">Sassy</option>
              <option value="Roboto Mono">roboto</option>
            </select>
            <div class="font-style_option">
              <label>
                <input type="radio" name="font-style" value="font-style-stroke" checked />
                <span> 테두리 </span>
              </label>
              <label>
                <input type="radio" name="font-style" value="font-style-fill" />
                <span> 채움 </span>
              </label>
            </div>
            <input type="text" name="input-txt" id="input-txt" placeholder="add text and double click the canvas" />
          </div>
        </div>
        <div class="size_option">
          <label for="font-size">font size</label>
          <input type="range" min="1" max="5" value="2" name="font-size" id="font-size" />
        </div>
        <div class="size_option">
          <label for="width">pen size</label>
          <input type="range" min="1" max="10" value="5" name="width" id="width" />
        </div>
        <div class="button_wrap">
          <button class="mode-btn">stroke-mode</button>
          <button class="reset-btn">reset</button>
          <button class="eraser-btn">eraser</button>
          <button class="canvas-fill-btn">fill-canvas</button>
          <label>
            add image
            <input type="file" name="file-image" id="file-image" accept="image/*" />
          </label>
          <button class="save-btn">save image</button>
        </div>
      </section>
    </main>
    <script src="js/weather.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/bgColor.js"></script> -->
    <script src="js/quotes.js"></script>
    <script src="js/canvas.js"></script>
  </body>
</html>
